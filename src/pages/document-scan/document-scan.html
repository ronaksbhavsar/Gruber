<ion-header>
    <ion-navbar>
        <ion-title>
            {{ tripData.d_description | translate}}
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="cancel()">
                <span>
                    {{'CANCEL_BUTTON' | translate}}
                </span>
            </button>
            <button ion-button (click)="savePicture()" strong [disabled]="!isReadyToSave">
                <span>
                    {{'SAVE' | translate}}
                </span>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row class="transport-images">
        <ion-col col-2>
        </ion-col>
        <ion-col col-8 (click)="scanBarcode()">
            <img [src]="uplodimage || placeholder" />
        </ion-col>
        <ion-col col-2>
        </ion-col>
    </ion-row> 
    <ion-item item-start *ngIf="isReadyToSave">
        <h2>{{'DOCUMENTSCAN_BARCODENUMBER' | translate}}</h2>
        <p>{{barcodeData.text}}</p>
    </ion-item>
</ion-content>
